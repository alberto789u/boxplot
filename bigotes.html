<html>

    <style>
canvas {
    width: 700px;
    height: auto;
    border: 1px solid black;
    display: inline-block;
    vertical-align: top; /* Para alinear verticalmente con yaxis */
}
#yaxis {
    transform: rotate(-90deg); /* Rotar el texto */
    transform-origin: left center; /* Punto de origen de la rotaci√≥n */
    display: inline-block;
    vertical-align: bottom; /* Para alinear verticalmente con el canvas */
    padding-right: 10px; /* Espacio entre el texto y el borde del canvas */
}
#xaxis {
    display: block;
     /* Centrar el texto */
    padding-top: 10px; /* Espacio entre el texto y el borde del canvas */
}
#title{

    
}
</style>
</head>

     <input type="text" id="tit" size="40" placeholder='titulo'><br>

</html>
